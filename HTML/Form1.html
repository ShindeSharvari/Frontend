<html>
<head>
   <title>Registration form</title>
</head>
<body>
<center>
          <table width="60%"> 
                <caption><h1>Student Registration Form</h1></caption>
                <tr>
                <td>Roll no:</td>
                <td><input></td>
                </tr>
                <tr>
                <td>Student name:</td>
                <td><input type="text" placeholder="First Name">-<input type="text" placeholder="Last Name"></td>
                </tr>
                <tr>
                <td>Father's name:</td>
                <td><input></td>
                </tr>
                <tr>
                <td>Date of birth:</td>
                <td><input placeholder="Day">-<input placeholder="Month">-<input placeholder="Year"></td>
                <td>(DD-MM-YYYY)</td>
                </tr>
                <td>Mobile no:</td>
                <td><input placeholder="+91">-<input type="number"></td>
                </tr>
                <tr>
                <td>Email id:</td>
                <td><input></td>
                </tr>
                <tr>
                <td>Password:</td>
                <td><input type="password"></td>
                </tr>
                <tr>
                <td>Gender:</td>
                <td><input type="radio">Male
                    <input type="radio">Female
                </td>
                </tr>
                <tr>
                <td>Department:</td>
                <td><input type="checkbox">CSE
                    <input type="checkbox">IT
                    <input type="checkbox">ECE
                    <input type="checkbox">Civil
                    <input type="checkbox">Mech
                </td>
                </tr>
                <tr>
                 <td>Course:</td>
                 <td>
                     <select>
                          <option selected>--------------------Select Current Course's----------------</option>
                          <option>Course 1</option>
                          <option>Course 2</option>
                          <option>Course 3</option>
                          <option>Course 4</option>
                          <option>Course 5</option>
                     <select>
                 </td>
                </tr>
                <tr>
                  <td>Student photo:</td>
                  <td><input type="file"><td>
                </tr>
                <tr>
                  <td>City:</td>
                  <td><input type="text"><td>
                </tr>
                <tr>
                  <td>Address:</td>
                  <td><textarea></textarea><td>
                </tr>
                 <tr>
                  <td><button type="sumbit">Register</button></td>
                </tr>
          </table>
</center>
</body>
</html>
