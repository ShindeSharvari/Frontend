<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>
    <style>
        *{
            margin: 0;
            padding: 0;
         }

        section{
            height: 100vh;
            background-color: gray;
            background-image: url(https://lh6.googleusercontent.com/proxy/StCWV26niz2XKfIB7pCPgi_TxztTto42hqpWnfCJbrH4Qvs6Ch3RTf8Se_7RrFTHlypkU8eYza4nq_XXn6YXviKV8dENVe6QKkknLAwd);
            background-position: 100% 100%;
            background-position:left bottom;
             background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
       .box {
            height: 90%;
            width: 90%;
            /* background-color: red;
            background-color: rgb(63, 42, 47);
            background-color: rgba(19, 24, 12, 0.5);
            backdrop-filter: blur(1px); */
            background-repeat: no-repeat;
            box-shadow: 0px 0px 10px gray;
            border-radius: 7px;
            background-image: url(https://png.pngtree.com/png-vector/20231017/ourmid/pngtree-cute-cartoon-happy-dog-png-file-png-image_10201723.png);
            filter: drop-shadow(0px 0px 6px black);
        }

    </style>
</head>
<body>
    <section>
        <div class="box">

        </div>
    </section>
</body>
</html>
