<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form5</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        img
        {
            width: 30px;
        }
        h1{
            font-size: 2.5rem;
            color: white;
            margin: 5px;
        }
        h4{
            color:#A17BBC;
            margin: 5px;
        }
        section{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width:100vw;
            height: 100vh;
            background-color:#502252;
        }
        form{
            display: flex;
            flex-direction: column;
            margin: 5px;
        }
        input,button{
            margin: 6px;
            width: 400px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        button{
            background-color: #D5AFFF;
            color: white;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <section>
        <h1><img src="./logo.png" alt=""></h1>
        <h1>Contact Us</h1>
        <h4>We are happy to help!</h4>
        <form action="">
            <label for="" style="text-align: left; color: white;">What's your name?</label>
            <input type="text" placeholder="Name">
            <input type="text" placeholder="Surname">
            <button>Next</button> 
        </form>
    </section>
</body>
</html>
