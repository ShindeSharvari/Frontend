<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        section{
            height: 100vh;
            width: 100vw;
            background-color: green;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div{
            display: flex;
            flex-direction:column;
            justify-content: center;
            align-items: center;
            border: 1px solid white;
            padding: 10px;
            width: 300px;
            background-color: white;
            border-radius: 5px;
        }


        form{
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .box{
            width: 100%;
            padding: 10px;
            margin: 5px;
        }
        button{
            margin: 5px;
            width: 200px;
            height: 30px;
            background-color: green;
            border-radius: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <section>
        <div class="form-box">
            <h3>CONTACT US</h3>
            <form action="">
                <input class="box"type="text" placeholder="Name">
                <input class="box"type="text" placeholder="Subject">
                <input class="box"type="tel" placeholder="Phone">
                <input class="box"type="email" placeholder="Email">
                <textarea class="box"name="" id="" placeholder="Address"></textarea> 
                <button>SUBMIT</button>
            </form>
        </div>
    </section>
</body>
</html>
