<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form4</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
             width: 100vw;
             height: 100vh;
             background-color:#8870FF;
             display: flex;
             justify-content: center;
             align-items: center;
        }
        main{
            width:60vw;
            height:70vh;
            background-color: aliceblue;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            padding: 30px;
        }
        #section1
        {
            width:50%;
            height:100%;
            padding:40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #section2
        {
            width:50%;
            height:100%;
            display: flex;
            flex-direction: column;
            align-items:left;
        }
        h1{
            margin: 10px;
        }
        input,textarea
        {
            width: 80%;
            height:45px;
            margin:5px;
            border: none;
            padding: 10px;
            background-color:#EEEEEE;
            border-radius:5px;
        }
        textarea{
            height:80px;
        }
        button{
            margin-top: 15px;
            width: 80%;
            height: 40px;
            background-color:#8870FF;
            border-radius: 5px;
            border: none;
            color: white;
        }
    </style>
</head>
<body>
    <main>
        <section id="section1">
        <img src="https://clipart-library.com/2024/animated-mailboxs/animated-mailboxs-6.jpg" alt="Email">
        </section>
        <section id="section2">
          <h1>Contact Us</h1>
          <input type="email" placeholder="Email">
          <textarea name="" id="" placeholder="Message"></textarea>
          <button>Submit</button>
        </section>
    </main>
</body>
</html>
