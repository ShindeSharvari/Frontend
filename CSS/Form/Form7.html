<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form7</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        width: 100vw;
        height: 100vh;
        background: linear-gradient(to right, #62b6e5, #8c3ae7);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      section {
        width: 25%;
        height: 70%;
        display: flex;
        background-color: white;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      p {
        text-align: center;
        margin: 12px;
      }
      form {
        width: 80%;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: left;
      }
      input,
      #login {
        width: 100%;
        height: 30px;
        margin: 10px 0 10px 0;
        border: 1px solid gainsboro;
      }
      label {
        margin-top: 10px;
      }
      a {
        text-decoration: none;
        color: #7ab4e6;
      }
      #login {
        background: linear-gradient(to right, #62b6e5, #8c3ae7);
      }
      h6 {
        text-align: right;
      }
      section {
        position: relative;
      }
      #closeButton {
        position: absolute;
        top: 10px;
        right: 5px;
        font-size: 15px;
        border: none;
        font-weight: bold;
        background-color: white;
      }
      
    </style>
  </head>
  <body>
    <section>
      <button id="closeButton">X</button>
      <h1>Login Form</h1>
      <form action="">
        <label for="">Email or Phone</label>
        <input type="text" />
        <label for="">Password</label>
        <input type="text" />
        <a href="">Forgot Password?</a>
        <button id="login">LOGIN</button>
        <p>Not a member?<a href="">Signup now</a></p>
      </form>
    </section>
  </body>
</html>
