<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form6</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family:'Times New Roman', Times, serif;
        }
        body{
             width: 100vw;
             height: 100vh;
             background-color: #8368D2;
             display: flex;
             justify-content: center;
             align-items: center;
        }
        main{
            width:60vw;
            height:80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #8368D2;
            padding: 30px;
        }
        #section1
        {
            width:50%;
            height:100%;
            padding:50px;
            display: flex;
            flex-direction: column;
            align-items:left;
            justify-content: center;
        }
        #section2
        {
            padding: 25px;
            width:50%;
            height:100%;
            display: flex;
            flex-direction: column;
            align-items:left;
            background-color: white;
            border-radius: 20px;
        }
        h1{
            margin-top: 10px;
            color: #E397B9;
        }
        h5{
            margin-top: 15px;
            color: #E397B9;
        }
        input,textarea
        {
            width: 90%;
            height:45px;
            margin:5px;
            border:1px solid #e2dfdf;
            padding: 10px;
            border-radius: 5px;
        }
        textarea::placeholder,input::placeholder{
            color: #F0F0F0;
        }
        p{
            color: white;
        }
        label{
            margin: 5px;
            font-size:13px;
        }
        textarea{
            height:80px;
        }
        button{
            margin: 15px;
            width: 45%;
            height: 40px;
            background-color:#F99699;
            border-radius: 5px;
            border: none;
            color: white;
        }
    </style>
</head>
<body>
    <main>
        <section id="section1">
        <h1>Get in touch</h1>
        <p>Reach us if you need any help with WordPress or elementor!</p>
        <h5>MAIL</h5>
        <p>info@aryanshirani.com</p>
        <h5>PHONE</h5>
        <p>+39 548 54 85</p>
        <h5>ADDRESS</h5>
        <p>Unicomes street 66, Italy, Trento Trentino aka adigo, Italy</p>
        </section>
        <section id="section2">
          <h3>Contact Form</h3>
          <label for="">Your Name</label>
          <input type="text" placeholder="eg. Sharvari Shinde">
          <label for="">Your Email</label>
          <input type="email" placeholder="eg.yourname@gmail.com">
          <label for="">Message</label>
          <textarea name="" id="" placeholder="How can I help you ?"></textarea>
          <button>Send Message</button>
        </section>
    </main>
</body>
</html>
