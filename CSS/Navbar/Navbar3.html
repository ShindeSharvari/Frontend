<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar3</title>
     <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap");
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;;
      }
      body{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      nav{
        display: flex;
        justify-content:space-between;
        align-items: center;
        width: 90vw;
        height: 8vh;
        margin: 15px;
        padding: 0px 60px;
        background-color:#24252A;
        box-shadow: 0px 0px 10px rgb(173, 172, 172);
      }
      .list{
        display: flex;
        width: 40%;
        justify-content: space-around;
      }
      a{
        text-decoration: none;
        color: white;
        font-size: small;
      }
      .bi{
        color: white;
      }
      .logo{
        color: white;
        font-weight:400;
        font-size:medium;
      }

      button{
        color: white;
        background-color:#0088A8;
        width: 100px;
        height:25px;
        border-radius: 15px;
        border: none;
      }
    </style>
</head>
<body>
    <nav class="nav1">
        <div class="logo">LOGOBAKERY</div>
        <div class="list">
            <a href="">Services</a>
            <a href="">Projects</a>
            <a href="">About</a>
        </div>  
        <div>
            <button>Contact</button>
        </div>
    </nav>

    <nav class="nav2">
        
        <div class="list">
            <a href="">Services</a>
            <a href="">Projects</a>
            <a href="">About</a>
            <button>Contact</button>
        </div>
        <div class="logo">LOGOBAKERY</div>
    </nav>

    <nav class="nav3">
        <div class="logo">LOGOBAKERY</div>
        <div class="list">
            <a href="">Services</a>
            <a href="">Projects</a>
            <a href="">About</a>
            <button>Contact</button>
        </div>
    </nav>
</body>
</html>
