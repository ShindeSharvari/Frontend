<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Emblema+One&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Macondo&family=Mukta:wght@200;300;400;500;600;700;800&family=Oswald:wght@200..700&family=Oxanium:wght@200..800&family=Playwrite+AU+SA:wght@100..400&family=Playwrite+VN:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Spinnaker&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <style>
        /* section{
            text-decoration: line-through;
        } */


        * {
            margin: 0;
            padding: 0;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }


        section {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }


        textarea {
            width: 400px;
            height: 150px;
            padding: 10px;
            font-size: 1.5rem;
            border: 1px solid gray;
            border-radius: 10px;
        }


        .box {
            text-align: center;
        }


        button,
        select {
            margin: 5px;
            padding: 5px 10px;
            border-radius: 7px;
            border: 1px solid gray;
            cursor: pointer;
        }


        input {
            padding: 5px 10px;
        }
    </style>
</head>


<body>
    <section>
        <div class="mainBox">


            <div class="box">
                <textarea name="" id=""></textarea>
                <div class="btns">
                    <input type="text" placeholder="Button Name" id="colorBtn">
                    <button onclick="createButton()">Create Button</button><br>
                    <div class="color-btns">
                        <button onclick="setColorOnText(innerText)">Red</button>
                        <button onclick="setColorOnText(innerText)">Green</button>
                        <button onclick="setColorOnText(innerText)">Yellow</button>
                    </div>
                    <button onclick="setLineOnText(innerText)">Underline</button>
                    <button onclick="setLineOnText(innerText)">Overline</button>
                    <button onclick="setLineOnText('line-through')">Line through </button>
                </div>
            </div>
        </div>
    </section>


    <script>


        let textarea = document.querySelector('textarea')
        let colorBtn = document.querySelector('#colorBtn')
        let colorBtnsBox = document.querySelector('.color-btns')


        function setColorOnText(colorName){
            textarea.style.color = colorName
        }


        function createButton(){
            colorBtnsBox.innerHTML += `<button onclick="setColorOnText(innerText)">${colorBtn.value}</button>`
        }
    </script>
</body>
</html>
