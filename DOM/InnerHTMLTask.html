<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Enter URL">
    <input type="text" placeholder="Enter name">
    <button onclick="createOption()">Create Option</button>

    <select name="" id="" onchange="showImage(value)">

    </select>
    <img src="" alt="" width="300px" height="300px">
    <script>
        let url = document.getElementsByTagName('input')[0]
        let name = document.getElementsByTagName('input')[1]                                            
        let selectTag= document.getElementsByTagName('select')[0]
        let imgTag=document.getElementsByTagName('img')[0]

       function createOption()
       {
          selectTag.innerHTML +='"<option value="'+url.value+'">'+name.value+'</option>"'
       }

       function showImage(value)
       {
          imgTag.src= value
       }
    </script>
</body>
</html>
