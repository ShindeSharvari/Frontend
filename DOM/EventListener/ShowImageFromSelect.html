<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        img{
            margin: 20px;
            height: 500px;
            width: 600px;

        <option value="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcRU8oNiB1wtqFvE4mOiF_lWtiRjbE-JUheC-VmgleAqkmxbDVQEsZkQxOwwi6LMBtlqkCGCxiUGYSPmZAn9B9p224sY4xOvUxp11LAPoA">Camel</option>

    <img src="" alt="">

    <script>
        function showAnimal(path)
        {
           let imgTag=document.getElementsByTagName('img')[0]
           imgTag.setAttribute('src',path)
        }
    </script>
</body>
</html>
