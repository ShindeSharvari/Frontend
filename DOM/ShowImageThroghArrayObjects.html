<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Image</title>
    <style>
        body{
            display: flex;
            justify-content:space-around; 
            align-items: center;      
            height: 100vh;           
            gap: 20px; 
        }
    </style>
</head>
<body>
    <section>
        <div>
            <input type="text" placeholder="Enter Name" id="name">
        </div>
        <div>
            <input type="text" placeholder="Enter Url" id="url">
        </div>
        <div>
            <button id="addBtn">Create Option</button>
        </div>
    </section>
    <section>
        <select>
            <option value="" disabled selected>--------------Select Name --------------</option>
        </select>
    </section>
    <section>
        <img src="" alt="" width="400px">
    </section>

    <script>
        let btn= document.querySelector("#addBtn")
        let name= document.querySelector("#name")
        let url= document.querySelector("#url")
        let selectTag=document.querySelector('select')
        let imgTag = document.querySelector('img')
        let optionList=[]

        btn.addEventListener('click',function(){
            let obj ={
                imgName:name.value,
                imgUrl:url.value
            }
            optionList.push(obj)
            //add option by index
            let index = (optionList.length)-1
            selectTag.innerHTML += `<option value="${optionList[index].imgUrl}">${optionList[index].imgName}</option>`
        })
        console.log(optionList);
        
        //image changes to selected option
        selectTag.addEventListener('change',function() {
            imgTag.src = this.value 
        })
    </script>
</body>
</html>
