<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clipboard Events</title>
</head>
<body>
  <input type="text" id="clipInput" value="Copy, cut, paste me!">

  <script>
    let clipInput = document.getElementById("clipInput");

    clipInput.addEventListener("copy", function () {
      alert("Text copied!");
    });

    clipInput.addEventListener("cut", function () {
      alert("Text cut!");
    });

    clipInput.addEventListener("paste", function () {
      alert("Text pasted!");
    });
  </script>
</body>
</html>
