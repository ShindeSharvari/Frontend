<html lang="en">
<head>

    <title>Append</title>
</head>
<body>
    <script>
        let bodyTag = document.querySelector('body')
        let pTag = document.createElement('p')
        pTag.textContent = "Hii I am Paragraph"
        bodyTag.appendChild(pTag)
        bodyTag.append("hiiiiiii")
        //bodyTag.append(pTag)
        //bodyTag.append(pTag,"Hii I am added from append")
        console.log(pTag);
    </script>
</body>
