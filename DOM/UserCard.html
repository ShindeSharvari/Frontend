<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <style>
        body{
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
        }

        #card{
            width: 350px;
            height: 420px;
            border:1px solid black;
            border-radius: 30px;
            display:flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #df93c7, #66a6ff); 
            box-shadow: 0 8px 20px rgba(0,0,0,0.2); 
        }

        #cardImg{
            width: 160px;
            height: 160px;
        }

        #cardImg img{
            height:100%;
            width: 100%;
            border-radius: 50%;
            object-fit: cover;

        }

        #cardInfo p{
            font-size: 18px;
        }
    </style>
</head>
<body>
    <section>
        <table border=1 cellspacing="0px" cellpadding="10px">
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>View</th>
            </tr>
            </thead>
            <tbody>

            </tbody>          
        </table>
    </section>
    <section>
        <div id="card">
            <div id="cardImg">
                <img id="userImage" alt="">
            </div>
            <div id="cardInfo">
                <p id="userName">Name</p>
                <p id="userRole">Role</p>
                <p id="userMobile">Mobile</p>
                <p id="userEmail">Email</p>
                <p id="userAge">Age</p>
                <p id="userCity">City</p>
                <p id="userHobbies">Hobbies</p>
            </div>
        </div>
    </section>

    <script>

        //for tbody
        for(let i=0;i<users.length;i++)
        {
            document.querySelector("tbody").innerHTML += `   
            <tr>
                <td>${users[i].name}</td>
                <td>${users[i].email}</td>
                <td>${users[i].role}</td>
                <td><button onclick='profile(${[i]})'>View Profile</button></td>
            </tr>  `
        }
        function profile(ind){
            document.getElementById("userImage").src = users[ind].image;
            document.getElementById("userName").innerHTML = "<b>Name: </b>" + users[ind].name;
            document.getElementById("userRole").innerHTML = "<b>Role: </b>" + users[ind].role;
            document.getElementById("userMobile").innerHTML = "<b>Mobile: </b>" + users[ind].mobile;
            document.getElementById("userEmail").innerHTML = "<b>Email: </b>" + users[ind].email;
            document.getElementById("userAge").innerHTML = "<b>Age: </b>" + users[ind].age;
            document.getElementById("userCity").innerHTML = "<b>City: </b>" + users[ind].city;
            document.getElementById("userHobbies").innerHTML = "<b>Hobbies: </b>" + users[ind].hobbies.join(", ");
        }

        



    </script>
</body>
</html>
