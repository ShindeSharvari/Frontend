<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <script>
        
let currentTime = new Date();
console.log(currentTime);
console.log(currentTime.getHours());
console.log(currentTime.getMinutes());
console.log(currentTime.getSeconds());
console.log(currentTime.getMilliseconds());
console.log(currentTime.getHours()+":"+currentTime.getHours()+":"+currentTime.getMinutes()+":"+currentTime.getMilliseconds());
console.log(currentTime.getDate());     //gives date
console.log(currentTime.getDay());     //5 gives friday as 5
console.log(currentTime.getMonth());   // gives 10 instead of 11
console.log(currentTime.getFullYear());   //2024
console.log(currentTime.getTime());   

    </script>
</body>
</html>
