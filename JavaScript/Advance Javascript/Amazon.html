<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon</title>
  <style>
    section {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .box {
      width: 200px;
      height: 350px;
      border: 1px solid black;
      padding: 10px;
      box-sizing: border-box; 
      overflow: hidden; 
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    img {
      width: 180px;
      height: 150px;
      display: block;
      margin: 0 auto;
    }
    .name,
    .price,
    .category,
    .desc {
      margin: 5px 0;
      font-size: 14px;
    }
    .price{
        color: green;
    }
    .desc {
      font-size: 12px;
      max-height: 60px; 
      overflow: hidden;
    }
  </style>
</head>
<body>
  <section></section>
  <script>
    let sectionTag = document.querySelector("section");
    fetch("https://fakestoreapi.com/products")
      .then((result) => result.json())
      .then((result) => {
        for (let i = 0; i < result.length; i++) {
          sectionTag.innerHTML += `
            <div class="box">
              <img src="${result[i].image}" alt="">
              <h3 class="name">${result[i].title}</h3>
              <h2 class="price">$${result[i].price}</h2>
              <h4 class="category">${result[i].category}</h4>
              <h5 class="desc">${result[i].description}</h5>
            </div>
          `;
        }
      });
  </script>
</body>
</html>
