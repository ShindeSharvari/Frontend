<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./DictionaryCSS.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="34" height="38" viewBox="0 0 34 38">
                    <g fill="none" fill-rule="evenodd" stroke="#838383" stroke-linecap="round" stroke-width="1.5">
                        <path d="M1 33V5a4 4 0 0 1 4-4h26.8A1.2 1.2 0 0 1 33 2.2v26.228M5 29h28M5 37h28" />
                        <path stroke-linejoin="round" d="M5 37a4 4 0 1 1 0-8 4 4 0 0 1 0 8Zm0-24V9" />
                        <path d="M13 9v10M21 9v10" />
                    </g>
                </svg>
                <h1>Free Dictionary</h1>
            </div>
            <div class="controls">
                <div class="font-selector">
                    <select id="font-select">
                        <option value="sans-serif">Sans Serif</option>
                        <option value="serif">Serif</option>
                        <option value="monospace">Monospace</option>
                    </select>
                </div>
                <div class="theme-switcher">
                    <label class="switch">
                        <input type="checkbox" id="theme-toggle">
                        <span class="slider round"></span>
                    </label>
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22">
                        <path fill="none" stroke="#838383" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="2"
                            d="M1 10.449a10.544 10.544 0 0 0 19.993 4.686A10.544 10.544 0 0 0 12.408 1M18.359 17.583A9.003 9.003 0 0 1 10.5 19.5C4.701 19.5.5 15.299.5 9.5S4.701.5 10.5.5S16.43 2.134 18.359 5.417" />
                    </svg>
                </div>
            </div>
        </header>
        <main>
            <div id="search-form">
                <input type="text" id="search-input" placeholder="Search for any wordâ€¦">
                <button type="submit" id="search">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                        <path fill="none" stroke="#A445ED" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="1.5"
                            d="m12.663 12.663 3.887 3.887M1 7.664a6.665 6.665 0 1 0 13.33 0 6.665 6.665 0 0 0-13.33 0Z" />
                    </svg>
                </button>
                <p class="error-message"></p>
            </div>
            <div id="results-container">
                <!-- Word and phonetic -->
                <div class="word-section">
                    <div>
                        <h1 id="word"></h1>
                        <p id="phonetic"></p>
                    </div>
                    <button id="play-audio">
                        <svg xmlns="http://www.w3.org/2000/svg" width="75" height="75" viewBox="0 0 75 75">
                            <g fill="#A445ED" fill-rule="evenodd">
                                <circle cx="37.5" cy="37.5" r="37.5" opacity=".25" />
                                <path d="M29 27v21l21-10.5z" />
                            </g>
                        </svg>
                    </button>
                </div>
                <!-- Meanings -->
                <div id="meanings-container">
                </div>
                <div class="source-section">
                    <p>Source</p>
                    <a id="source-url" href="#" target="_blank"></a>
                </div>
            </div>
        </main>
    </div>
    <script src="./DictonaryJS.js"></script>
</body>
</html>
