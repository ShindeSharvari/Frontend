<body>

    <!-- Input field event -->
    <!-- onkeyup triggers when key is released -->
    <!-- <input type="text" onkeyup="callOnEventTrigger()"> -->

    <!-- onkeydown triggers when key is pressed -->
    <input type="text" onkeydown="callOnEventTrigger()">

    <!-- Dropdown with onchange event -->
    <select onchange="callOnEventTrigger()">
        <option value="apple">Apple</option>
        <option value="banana">Banana</option>
        <option value="grapes">Grapes</option>
        <option value="kiwi">Kiwi</option>
    </select>

    <!-- Linking external JavaScript -->
    <script src="events.js"></script>
</body>
