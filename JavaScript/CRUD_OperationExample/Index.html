<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Style.css">
</head>
<body>
    <!--
        C - Create
        R - Read
        U - Update
        D - Delete
    -->
    <section>
        <div class="mainBox">
            <div class="createBox">
                <h3>Create User Form</h3>
                <div class="inputBox">
                    <input type="text" placeholder="Enter Name" id="crtName">
                </div>
                <div class="inputBox">
                    <input type="text" placeholder="Enter Age" id="crtAge">
                </div>
                <div class="inputBox">
                    <input type="text" placeholder="Enter City" id="crtCity">
                </div>
                <div class="inputBox">
                    <button id="createBtn">Create User</button>
                </div>
            </div>
            <div class="updateBox">
                <h3>Update User Form</h3>
                <div class="inputBox">
                    <input type="text" placeholder="Enter Name" id="updateName">
                </div>
                <div class="inputBox">
                    <input type="text" placeholder="Enter Age" id="updateAge">
                </div>
                <div class="inputBox">
                    <input type="text" placeholder="Enter City" id="updateCity">
                </div>
                <div class="inputBox">
                    <button id="updateBtn">Update User</button>
                </div>
            </div>
        </div>
        <div class="resultBox">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>City</th>
                        <th>Active</th>
                    </tr>
                </thead>
                <tbody>


                </tbody>
            </table>
        </div>
    </section>
    <script src="./Operations.js"></script>
</body>
</html>
